<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Gbolahan Olanrewaju</title>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-container">
        <header>
            <nav>
                <div class="nav-logo">G.O</div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <article data-testid="test-contact-page" class="profile-card">
                <div class="card-glow"></div>
                <div class="card-content-vertical">
                    <section class="contact-header">
                        <h2>Get In Touch</h2>
                        <p>Have a project in mind or just want to say hello? Fill out the form below and I'll get back
                            to you as soon as possible.</p>
                    </section>

                    <form id="contact-form" novalidate>
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" data-testid="test-contact-name" required>
                            <span class="error-message" data-testid="test-contact-error-fullName"
                                aria-live="polite"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" data-testid="test-contact-email" required>
                            <span class="error-message" data-testid="test-contact-error-email"
                                aria-live="polite"></span>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" data-testid="test-contact-subject" required>
                            <span class="error-message" data-testid="test-contact-error-subject"
                                aria-live="polite"></span>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" data-testid="test-contact-message" rows="5" required
                                minlength="10"></textarea>
                            <span class="error-message" data-testid="test-contact-error-message"
                                aria-live="polite"></span>
                        </div>
                        <button type="submit" data-testid="test-contact-submit">Send Message</button>
                    </form>

                    <p class="success-message" data-testid="test-contact-success" aria-live="polite"></p>

                </div>
            </article>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
